<h2>{{course.Code}}: {{course.Name}}</h2>
<form class="form-horizontal" name="CourseForm" novalidate>
    <div class="form-group">
        <label class="control-label col-md-4" ng-show="course.Units.length">Select Optional Units</label>
        <div class="col-md-6">
            <span ng-repeat="unit in course.Units track by unit.Code">
                <label>
                    <input type="checkbox" ng-show="!unit.IsEssential && unit.available" ng-model="unit.checked" />{{unit.Code}}: {{ unit.Name }}
                </label>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-6">
            <button type="button" class="btn btn-primary" ng-show="course.Units.length" ng-click="selectUnits()">Select Units</button>
        </div>
        <div class="col-md-offset-2 col-md-6">
            <button type="button" class="btn btn-primary" ng-show="course.Units.length" ng-click="previous()">Previous</button>
        </div>
    </div>
</form>
