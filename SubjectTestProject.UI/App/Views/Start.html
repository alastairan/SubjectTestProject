
<h2>Index</h2>

<pre>{{ subjects | json }}</pre>
<h2>Index</h2>

<p>
    <a class="btn btn-success" ng-href="#/add">Add Unit</a>
</p>
<div class="col-md-6 table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Subject Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="subject in subjects">
                <td>{{ subject.CourseCode}}</td>
                <td>{{ subject.CourseName}}</td>
                <td>{{ subject.Name }}</td>
                <td><a class="btn btn-danger" ng-href="#/wizard/{{subject.Id}}">Wizard</a> <a class="btn btn-default" ng-href="#/details/{{subject.Id}}">Detail</a></td>
                <td><button class="btn btn-danger" ng-click="removeSubject(subject)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
